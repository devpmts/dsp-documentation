                type: object
                properties:
                  filter:
                    type: object
                  formatter:
                    type: object
                  errorManager:
                    type: object
                  encoding:
                    type: string
                  level:
                    type: object
                    properties:
                      name:
                        type: string
                      resourceBundleName:
                        type: string
                      localizedName:
                        type: string
            useParentHandlers:
