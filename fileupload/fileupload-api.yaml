openapi: 3.0.1
info:
  title: File upload
  description: "Provides functionality to store one or multiple files. A malware check\
    \ will be performed before storing files. Infection details are returned, if malware\
    \ is detected."
  version: "0.1"
servers:
- url: https://dsp-fileupload.azurewebsites.net/
  description: Azure Function App
  variables: {}
security:
- API kwy: []
paths:
  /api/analyse-file:
    post:
      summary: Scan the uploaded files for malware
      operationId: run
      requestBody:
        description: Files to be checked
        content:
          multipart/form-data: {}
        required: true
      responses:
        "200":
          description: File(s) OK
        "400":
          description: "Empty body, file size limit exceeded"
        "422":
          description: Details on the File(s) infected
          content:
            application/json: {}
components:
  schemas:
    HttpResponseMessage:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        status:
          $ref: '#/components/schemas/HttpStatusType'
        body:
          type: object
    HttpStatusType:
      type: object
    HttpRequestMessageOptionalByte[]:
      type: object
      properties:
        headers:
          type: object
          additionalProperties:
            type: string
        queryParameters:
          type: object
          additionalProperties:
            type: string
        httpMethod:
          type: string
          enum:
          - GET
          - HEAD
          - POST
          - PUT
          - DELETE
          - CONNECT
          - OPTIONS
          - TRACE
          - PATCH
        uri:
          type: string
          format: uri
        body:
          type: array
          items:
            type: string
            format: byte
    ExecutionContext:
      type: object
      properties:
        logger:
          type: object
          properties:
            name:
              type: string
            filter:
              type: object
            resourceBundleName:
              type: string
            level:
              type: object
